{% extends "shop/base.html" %}

{% block title %}
Contact Us
{% endblock %}

{% block content %}
<div class="container">
    <!-- Submit a Query -->
    <div class="row my-4">
        <div class="col-md-6">
            <h3 style="color: white; background-color:darkslategray;text-align: center;">Submit a Query</h3>
            <form action="/shop/contact/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your Full Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="phone_no">Phone No.</label>
                    <input type="tel" class="form-control" id="phone_no" name="phone_no" placeholder="Phone No.">
                </div>
                <div class="form-group">
                    <label for="query">How may we help you?</label>
                    <textarea class="form-control" id="query" name="query" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <!-- Contact Us -->
        <div class="col-md-6">
            <h3 style="color: white; background-color:darkslategray;text-align: center;">Contact Us</h3>
        </div>
    </div>
</div>
{% endblock %}
